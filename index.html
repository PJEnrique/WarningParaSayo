<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wala lang to..</title>
</head>
<body>
  <div class="container">
    <div class="question-container">
      <p class="question-text" id="question">Miss moko?</p>
      <div class="button-container">
        <button id="yes-button" onclick="changeQuestion('Yes')">Yes</button>
        <button id="no-button" class="unclickable">No</button>
      </div>
      <div class="button-container">
        <button onclick="toggleMute()" id="toggle-button">Audio play</button>
      </div>
      <p class="answer" id="answer"></p>
    </div>
  </div>
  <audio id="audio" src="GrowOldWithYou.mp3" preload="auto" autoplay></audio>

  <script src="script.js"></script>
</body>
</html>
